<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Profile</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white">
				<h4>User Profile</h4>
			</div>
			<div class="card-body">
				<div class="row p-2">
					<div class="col-4">User Name</div>
					<div class="col-6">
						[[${session.validuser.username}]]
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">First Name </div>
					<div class="col-6">
						[[${session.validuser.fname}]]
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Last Name</div>
					<div class="col-6">
						[[${session.validuser.lname}]]
					</div>
				</div>
			</div>
			<div class="card-footer text-center bg-warning"><h6>copyright@2023</h6></div>
		</div>
	</div>
</body>
</html>
