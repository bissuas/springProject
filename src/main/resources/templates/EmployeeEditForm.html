<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Edit Form </title>
</head>
<body>
<th:block th:insert="Header.html"]></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white"><h5>Employee Edit Form</h5></div>
			<div class="card-body">
			<form action="/employee/update" method="post" th:object="${empModel}">
				<div class="row p-2">
					<div class="col-4">First Name</div>
					<div class="col-6">
						<input type="text" th:field="*{fname}" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Last Name</div>
					<div class="col-6">
						<input type="text" th:field="*{lname}" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Gender</div>
					<div class="col-6">
						<input type="radio" th:field="*{gender}" value="male"> Male
						<input type="radio" th:field="*{gender}" value="female"> Female
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">DOB</div>
					<div class="col-6">
						<input type="date" th:field="*{dob}" class="form-control">
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">Phone</div>
					<div class="col-6">
						<input type="text" th:field="*{phone}" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Company Name</div>
					<div class="col-6">
						<input type="text" th:field="*{company}" class="form-control">
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">Post</div>
					<div class="col-6">
						<input type="text" th:field="*{post}" class="form-control">
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">Salary</div>
					<div class="col-6">
						<input type="text" th:field="*{salary}" class="form-control">
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">Join Date</div>
					<div class="col-6">
						<input type="date" th:field="*{joinDate}" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Country</div>
					<div class="col-6">
						<input type="text" th:field="*{address.country}" class="form-control">
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">City</div>
					<div class="col-6">
						<input type="text" th:field="*{address.city}" class="form-control">
					</div>
				</div>					
				<div class="row p-2">
					<div class="col-4">State</div>
					<div class="col-6">
						<select th:field="*{address.state}" class="form-control">
							<option value="">Select</option>
							<option value="State-1">State-1</option>
							<option value="State-2">State-2</option>
							<option value="State-3">State-3</option>
							<option value="State-4">State-4</option>
							<option value="State-5">State-5</option>
							<option value="State-6">State-6</option>
							<option value="State-7">State-7</option>
						</select>	
					</div>
				</div>								
				<div class="row p-2">
					<div class="col-4">ZipCode</div>
					<div class="col-6">
						<input type="text" th:field="*{address.zipcode}" class="form-control">
					</div>
				</div>				
				<div class="row p-2">
					<div class="col-4">Department</div>
					<div class="col-6">
						<select th:field="*{department}" class="form-control">
						<option value="">Select</option>
						<option th:each="dept:${dptList}" th:value="${dept.id}">[[${dept.dpt_name}]]</option>
						</select>
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Projects</div>
					<div class="col-6">
						<input type="checkbox" th:field="*{projects}" value="project_1">Project_1
						<input type="checkbox" th:field="*{projects}" value="project_2">Project_2
						<input type="checkbox" th:field="*{projects}" value="project_3">Project_3
						<input type="checkbox" th:field="*{projects}" value="project_4">Project_4
						<input type="checkbox" th:field="*{projects}" value="project_5">Project_5
						<input type="checkbox" th:field="*{projects}" value="project_6">Project_6
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Update" class="btn btn-success btn-lg">
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}" > 
				<input type="hidden" th:field="*{address.id}" > 
				
			</form>
			</div>
			<div class="card-footer text-center bg-warning"><h6>copyright@2023</h6></div>
		</div>
	</div>
</body>
</html>
