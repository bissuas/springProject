<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Department Form</title>
</head>
<body>
<th:block th:insert="Header.html"]></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header text-center bg-primary text-white"><h5>Department View Details</h5></div>
			<div class="card-body">
			<form th:object="${deptObject}">
				<div class="row p-2">
					<div class="col-4">Department Name</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_name}" readonly="readonly" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Department Head(HOD)</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_hod}" readonly="readonly" class="form-control">
					</div>
				</div>
				<div class="row p-2">
					<div class="col-4">Department Phone</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_phone}" readonly="readonly" class="form-control">
					</div>
				</div>
			</form>
				<div class="row p-2">
					<div class="col-4"></div>
					<div class="col-6">
						<a href="/department/list"><input type="submit" value="Back" class="btn btn-success btn-sm"></a>
					</div>
				</div>
			</div>
			<div class="card-footer text-center bg-warning"><h6>copyright@2023</h6></div>
		</div>
	</div>

</body>
</html>
